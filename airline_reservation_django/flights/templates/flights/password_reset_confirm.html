{% extends 'flights/base.html' %}
{% block content %}
<h1>Set a new password</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change password</button>
</form>

<p style="margin-top: 10px;">
    <a href="{% url 'login' %}">Back to login</a>
</p>
{% endblock %}
