{% extends "flights/base.html" %}
{% block content %}

<h1>Check-In Verification</h1>

<p>Please confirm your passenger details before completing check-in.</p>

<form method="POST">
    {% csrf_token %}

    <label>First Name</label>
    <input type="text" name="first_name" required>

    <label>Last Name</label>
    <input type="text" name="last_name" required>

    <label>ID Number (OIB)</label>
    <input type="text" name="id_number" required>

    <button type="submit" class="btn btn-success">Confirm Check-In</button>
    <a href="{% url 'about_ticket' ticket.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% if error %}
    <p style="color:red; margin-top: 15px;">{{ error }}</p>
{% endif %}

{% endblock %}
